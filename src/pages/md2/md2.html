<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">FORM M</span>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <div class="general">
      <h4 no-lines color="fcmb" text-color="my-custom-color">SHIPMENT DETAILS</h4>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Country of Origin</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input [ngModel]="selectedItem2?.origin" (ngModelChange)="selectedItem2.origin= $event"  [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Country of Supply</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.supply" (ngModelChange)="selectedItem2.supply= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Port of discharge</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input [ngModel]="selectedItem2?.discharge" (ngModelChange)="selectedItem2.discharge= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="general">
      <h4 no-lines color="fcmb" text-color="my-custom-color">PAYMENT DETAILS</h4>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Valid For Forex</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input [ngModel]="selectedItem2?.forex" (ngModelChange)="selectedItem2.forex= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Designated Bank</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.bank" (ngModelChange)="selectedItem2.bank= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Country of Supply</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.supply2" (ngModelChange)="selectedItem2.supply2= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Proforma Invoice No</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.proforma" (ngModelChange)="selectedItem2.proforma= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Proforma Invoice Date</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.date" (ngModelChange)="selectedItem2.date= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Prefix</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.prefix" (ngModelChange)="selectedItem2.prefix= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Inspection Agent</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.agent" (ngModelChange)="selectedItem2.agent= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="states">
      <span text-color="my-custom-color2">Transfer Mode</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.transfer" (ngModelChange)="selectedItem2.transfer= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>


    <div class="states">
      <span text-color="my-custom-color2">Payment Mode</span>
    </div>
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input  [ngModel]="selectedItem2?.payment" (ngModelChange)="selectedItem2.payment= $event" [readonly]="isReadonly()" type="text"></ion-input>
      </ion-item>
    </div>

    <div class="button">
        <button ion-button block tappable color="fcmb2" (click)="next()">
          <span style="font-weight:bold; color:white">NEXT</span>
        </button>
      </div>



  </ion-item-group>

</ion-content>
