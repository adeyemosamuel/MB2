<ion-header>

    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">FORM A</span>
      </ion-title>
     
    </ion-navbar>
  
  
  </ion-header>
  
  
  <ion-content>
  
    <ion-item-group>
        <ion-item-divider>
            <span>BENEFICIARY DETAILS</span>
          </ion-item-divider>
          <div padding>
    <ion-list>
      <ion-item no-lines>
        <ion-label stacked>Beneficiary Name*</ion-label>
        <ion-input [(ngModel)]="bname" type="text"></ion-input>
      </ion-item>
 
      <ion-item no-lines>
          <ion-label stacked>Beneficiary Address*</ion-label>
        <ion-input [(ngModel)]="baddress" type="text"></ion-input>
      </ion-item>
    
  
   
      <ion-item no-lines>
          <ion-label stacked>Beneficiary Phone/Fax</ion-label>
        <ion-input [(ngModel)]="bphone" type="tel"></ion-input>
      </ion-item>
   
      <ion-item no-lines >
          <ion-label stacked>Account Number/Fax</ion-label>
        <ion-input [(ngModel)]="baccount" type="tel"></ion-input>
      </ion-item>
  
        <ion-item no-lines>
            <ion-label stacked>Beneficiary Country</ion-label>
          <ion-select interface="action-sheet"  class="Select" [(ngModel)]="bcountries">
            <ion-option class="option" [value]="c.country" *ngFor="let c of countryData">{{c.country}}</ion-option>
          </ion-select>
        </ion-item>
  
      <ion-item no-lines>
          <ion-label stacked>Beneficiary Post Code</ion-label>
        <ion-input  [(ngModel)]="bpostcode" type="text"></ion-input>
      </ion-item>

    </ion-list>
  
          <button class="button" ion-button block tappable color="fcmb" (click)="next()">
            <span style="font-weight:bold; color:white">NEXT</span>
          </button>

         </div>

         
        </ion-item-group>
  
  </ion-content>
