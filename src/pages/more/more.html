<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">More Options</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        <img class="img" src="assets/imgs/power.svg" />
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="main-content" (swipe)="swipe($event)">
    <ion-item-group>

      <ion-item (click)="changeUsername()">
          <ion-icon color="fcmb" name="ios-person" item-left></ion-icon>
        <ion-label>Change Username</ion-label> 
      </ion-item>
  
      <ion-item  (click)="changePassword()">
          <ion-icon color="fcmb" name="ios-lock" item-left></ion-icon> 
        <ion-label>Change Password</ion-label>  
      </ion-item>
  
    </ion-item-group>
  
    <ion-item-group>
      <ion-item-divider color="light"></ion-item-divider>
      <ion-item  (click)="notifications()">
          <ion-icon color="fcmb" name="ios-notifications" item-left></ion-icon>
        <ion-label>Notifications</ion-label>
        <ion-toggle no-lines color="fcmb" checked="true"></ion-toggle>
        
      </ion-item>

    </ion-item-group>
  
  
  </div>

</ion-content>
