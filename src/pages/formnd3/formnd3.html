<ion-header>
    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">FORM NXP</span>
      </ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item-group>
      <div class="general">
        <h4 no-lines color="fcmb" text-color="my-custom-color">SHIPMENT DETAILS</h4>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Shipment Date</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="MMM DD YYYY" [ngModel]="selectedItem3?.sdate" (ngModelChange)="selectedItem3.sdate= $event"></ion-datetime>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Expected Port of Shipment</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem3?.shipment" (ngModelChange)="selectedItem3.shipment= $event">
            <ion-option class="option" [value]="s.shipment" *ngFor="let s of shipmentData">{{s.shipment}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">Proforma Inv Date</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="MMM DD YYYY" [ngModel]="selectedItem3?.pdate" (ngModelChange)="selectedItem3.pdate= $event"></ion-datetime>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Port of destination/discharge</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem3?.discharge" (ngModelChange)="selectedItem3.discharge= $event">
            <ion-option class="option" [value]="d.discharge" *ngFor="let d of dischargeData">{{d.discharge}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="Proforma Inv No" [ngModel]="selectedItem3?.proforma" (ngModelChange)="selectedItem3.proforma= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div class="general">
        <h4 no-lines color="fcmb" text-color="my-custom-color">GOODS DETAILS</h4>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-textarea [ngModel]="selectedItem3?.description" (ngModelChange)="selectedItem3.description= $event" rows="3" placeholder="*Description of goods"></ion-textarea>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total Quantity" [ngModel]="selectedItem3?.quantity" (ngModelChange)="selectedItem3.quantity= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total Net Weight/Mass (Kg)" [ngModel]="selectedItem3?.weight" (ngModelChange)="selectedItem3.weight= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Currency</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem3?.currency" (ngModelChange)="selectedItem3.currency= $event">
            <ion-option class="option" [value]="c.currency" *ngFor="let c of currencyData">{{c.currency}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total Value FOB" [ngModel]="selectedItem3?.fob" (ngModelChange)="selectedItem3.fob= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total C & F Value" [ngModel]="selectedItem3?.cf" (ngModelChange)="selectedItem3.cf= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*No of items Expected (as per H.S codes)" [ngModel]="selectedItem3?.hs" (ngModelChange)="selectedItem3.hs= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total Gross Weight/Mass (Kg)" [ngModel]="selectedItem3?.gross" (ngModelChange)="selectedItem3.gross= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total Value of goods in foreign currency" [ngModel]="selectedItem3?.goods" (ngModelChange)="selectedItem3.goods= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Total Freight Charges"[ngModel]="selectedItem3?.freight" (ngModelChange)="selectedItem3.freight= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div class="button">
        <ion-grid>
          <ion-row>
            <ion-col col-6>
              <button ion-button block tappable color="fcmb2" (click)="save()">
                <span style="font-weight:bold; color:white">SAVE</span>
              </button>
            </ion-col>
  
            <ion-col col-6>
              <button ion-button block tappable color="fcmb2" (click)="submit()">
                <span style="font-weight:bold; color:white">SUBMIT</span>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  
    </ion-item-group>
  
  
  </ion-content>
