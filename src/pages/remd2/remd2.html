
<ion-header>

 
    <ion-navbar color="fcmb">
        <ion-title text-center>
          <span text-color="my-custom-color">REMITTANCE</span>
        </ion-title>
       
      </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item-group>
        <div class="beneficiary">
              <h4 no-lines color="fcmb" text-color="my-custom-color">BENEFICIARY DETAILS</h4>
            </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item1">
              <ion-input placeholder="*Beneficiary Name"  [ngModel]="selectedItem2?.bname" (ngModelChange)="selectedItem2.bname = $event" type="text"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item2">
              <ion-input placeholder="*Beneficiary Address" [ngModel]="selectedItem2?.baddress" (ngModelChange)="selectedItem2.baddress=$event" type="text"></ion-input>
            </ion-item>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item3">
              <ion-input placeholder="Beneficiary Phone/Fax" [ngModel]="selectedItem2?.bphone" (ngModelChange)="selectedItem2.bphone=$event" type="tel"></ion-input>
            </ion-item>
          </div>
        
        
          <div>
            <ion-item style="color:white" no-lines class="item4">
              <ion-input placeholder="Account Number"  [ngModel]="selectedItem2?.baccount" (ngModelChange)="selectedItem2.baccount=$event" type="tel"></ion-input>
            </ion-item>
          </div>
        
          <div class="states">
              <span text-color="my-custom-color2">*Choose a Country</span>
            </div>
          
            <div>
              <ion-item style="color:white" no-lines class="item5">
                <ion-select class="Select" [ngModel]="selectedItem2?.countries" (ngModelChange)="selectedItem2.countries= $event">
                  <ion-option class="option" [value]="c.country" *ngFor="let c of countryData">{{c.country}}</ion-option>
                </ion-select>
              </ion-item>
            </div>
          <div>
            <ion-item style="color:white" no-lines class="item6">
              <ion-input placeholder="Beneficiary Post Code"  [ngModel]="selectedItem2?.bpostcode" (ngModelChange)="selectedItem2.bpostcode = $event" type="text"></ion-input>
            </ion-item>
          </div> 
        
            <div class="button">
                <button ion-button block tappable color="fcmb2" (click)="next()">
                  <span style="font-weight:bold; color:white">NEXT</span>
                </button>
                </div> 
              </ion-item-group>


</ion-content>
