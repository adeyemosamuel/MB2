<ion-header>
    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">REMITTANCE</span>
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item-group>
      <div class="details">
        <h4 no-lines color="fcmb" text-color="my-custom-color">INTERMEDIARY BANK DETAILS</h4>
      </div>
  
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="Intermediary Bank Name" [(ngModel)]="ibname" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-input placeholder="Intermediary Swift Code" [(ngModel)]="ibswiftcode" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item3">
          <ion-input placeholder="Intermediary Bank Address" [(ngModel)]="ibaddress" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item4">
          <ion-input placeholder="Intermediary Bank City" [(ngModel)]="ibcity" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item5">
          <ion-input placeholder="Intermediary Bank State" [(ngModel)]="ibstate" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item6">
          <ion-input placeholder="Intermediary Bank Country" [(ngModel)]="ibcountry" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item7">
          <ion-input placeholder="Intermediary Bank Postal Code" [(ngModel)]="ibpostalcode" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div class="details2">
        <h4 no-lines color="fcmb" text-color="my-custom-color">BENEFICIARY BANK DETAILS</h4>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item8">
          <ion-input placeholder="*Beneficiary Bank Name" [(ngModel)]="bbname" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
          <ion-item style="color:white" no-lines class="item9">
            <ion-input placeholder="*Beneficiary Bank Address" [(ngModel)]="bbaddress" type="text"></ion-input>
          </ion-item>
        </div>
  
  
      <div>
          <ion-item style="color:white" no-lines class="item10">
            <ion-input placeholder="*Beneficiary Bank City" [(ngModel)]="bbcity" type="text"></ion-input>
          </ion-item>
        </div>
  
        <div>
            <ion-item style="color:white" no-lines class="item11">
              <ion-input placeholder="*Beneficiary Bank Country" [(ngModel)]="bbcountry" type="text"></ion-input>
            </ion-item>
          </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item12">
          <ion-input placeholder="*Beneficiary Swift Code" [(ngModel)]="bbswiftcode" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item13">
          <ion-input placeholder="*Beneficiary Bank State" [(ngModel)]="bbstate" type="text"></ion-input>
        </ion-item>
      </div>
  
  
      <div>
        <ion-item style="color:white" no-lines class="item14">
          <ion-input placeholder="*Beneficiary Bank Postal Code" [(ngModel)]="bbpostalcode" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div  class="button">
        <button ion-button block tappable color="fcmb2" (click)="submit()">
          <span style="font-weight:bold; color:white">SUBMIT</span>
        </button>
        </div>
    </ion-item-group>
  
  </ion-content>
