<ion-header>
  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">FORM NXP</span>
    </ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item-group>
    <div class="general">
      <h4 no-lines color="fcmb" text-color="my-custom-color">SHIPMENT DETAILS</h4>
    </div>

    <div>
      <span class="states" text-color="my-custom-color2">*Shipment Date</span>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item2">
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="MMM DD YYYY" [(ngModel)]="sdate"></ion-datetime>
      </ion-item>
    </div>

    <div>
      <span class="states" text-color="my-custom-color2">*Expected Port of Shipment</span>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item2">
        <ion-select class="Select" [(ngModel)]="shipment">
          <ion-option class="option" [value]="s.shipment" *ngFor="let s of shipmentData">{{s.shipment}}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <div>
      <span class="states" text-color="my-custom-color2">Proforma Inv Date</span>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item2">
        <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="MMM DD YYYY" [(ngModel)]="pdate"></ion-datetime>
      </ion-item>
    </div>

    <div>
      <span class="states" text-color="my-custom-color2">*Port of destination/discharge</span>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item2">
        <ion-select class="Select" [(ngModel)]="discharge">
          <ion-option class="option" [value]="d.discharge" *ngFor="let d of dischargeData">{{d.discharge}}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="Proforma Inv No" [(ngModel)]="proforma" type="number"></ion-input>
      </ion-item>
    </div>

    <div class="general">
      <h4 no-lines color="fcmb" text-color="my-custom-color">GOODS DETAILS</h4>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-textarea [(ngModel)]="description" rows="3" placeholder="*Description of goods"></ion-textarea>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total Quantity" [(ngModel)]="quantity" type="number"></ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total Net Weight/Mass (Kg)" [(ngModel)]="weight" type="number"></ion-input>
      </ion-item>
    </div>

    <div>
      <span class="states" text-color="my-custom-color2">*Currency</span>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item2">
        <ion-select class="Select" [(ngModel)]="currency">
          <ion-option class="option" [value]="c.currency" *ngFor="let c of currencyData">{{c.currency}}</ion-option>
        </ion-select>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total Value FOB" [(ngModel)]="fob" type="number"></ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total C & F Value" [(ngModel)]="cf" type="number"></ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*No of items Expected (as per H.S codes)" [(ngModel)]="hs" type="number"></ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total Gross Weight/Mass (Kg)" [(ngModel)]="gross" type="number"></ion-input>
      </ion-item>
    </div>

    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total Value of goods in foreign currency" [(ngModel)]="goods" type="number"></ion-input>
      </ion-item>
    </div>


    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Total Freight Charges" [(ngModel)]="freight" type="number"></ion-input>
      </ion-item>
    </div>

    <div class="button">
      <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button ion-button block tappable color="fcmb2" (click)="save()">
              <span style="font-weight:bold; color:white">SAVE</span>
            </button>
          </ion-col>

          <ion-col col-6>
            <button ion-button block tappable color="fcmb2" (click)="submit()">
              <span style="font-weight:bold; color:white">SUBMIT</span>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </ion-item-group>


</ion-content>
