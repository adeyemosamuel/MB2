
<ion-header>

    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">FORM NXP</span>
      </ion-title>
    </ion-navbar>
  
  </ion-header> 
  
  
  <ion-content padding>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  
      <ion-list>
  
          <div (click)="itemTapped(n)" [ngClass]="n.status" class="general"  *ngFor="let n of FormNXP">
              <h5>Beneficiary:{{n.name}}</h5>
              <h6>Form Number:{{n.formnumber}}</h6>
              <p>Status:{{n.status}}</p>
              <span>Created On:{{n.date}}</span>
          </div>
  
      </ion-list>
  
      <ion-fab right bottom>
          <button ion-fab color="fcmb2"><ion-icon name="add"></ion-icon></button>
          
        </ion-fab>
  
  </ion-content>
