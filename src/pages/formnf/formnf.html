<ion-header>

    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">FORM NXP</span>
      </ion-title>
    
    </ion-navbar> 
  
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-item-group>
  <div class="general">
        <h4 no-lines color="fcmb" text-color="my-custom-color">EXPORTER'S DETAILS</h4>
      </div>
  
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Name" [(ngModel)]="name" type="text"></ion-input>
      </ion-item>
    </div>
  
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Address" [(ngModel)]="address" type="text"></ion-input>
      </ion-item>
    </div>
  
    <div >
        <span class="states" text-color="my-custom-color2">*City</span>
      </div>
    
      <div> 
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [(ngModel)]="city">
            <ion-option class="option" [value]="c.city" *ngFor="let c of cityData">{{c.city}}</ion-option>
          </ion-select>
        </ion-item>
      </div> 
  
      <div>
          <span class="states" text-color="my-custom-color2">*State</span>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [(ngModel)]="states">
            <ion-option *ngFor="let s of stateData">{{s.label}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
    <div>
      <ion-item style="color:white" no-lines class="item1">
        <ion-input placeholder="*Phone" [(ngModel)]="phone" type="tel"></ion-input>
      </ion-item>
    </div>

    <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*NEPC Reg No" [(ngModel)]="nepc" type="number"></ion-input>
        </ion-item>
      </div>
  
    <div>
      <ion-item style="color:white" no-lines class="item1" >
        <ion-input placeholder="*RC Number" [(ngModel)]="rcnumber" type="text"></ion-input>
      </ion-item>
    </div>
    <div>
        <span class="states" text-color="my-custom-color2">*Method of Payment</span>
      <ion-item style="color:white" no-lines class="item2">
        <ion-select class="Select" [(ngModel)]="method">
          <ion-option *ngFor="let m of methodData">{{m.method}}</ion-option>
        </ion-select>
      </ion-item>
    </div> 

    <div class="general">
        <h4 no-lines color="fcmb" text-color="my-custom-color">CONSIGNEE DETAILS</h4>
      </div> 


    <div>
        <ion-item style="color:white" no-lines class="item1" >
          <ion-input placeholder="*Consignee First Name" [(ngModel)]="cfname" type="text"></ion-input>
        </ion-item>
      </div>

      <div>
          <ion-item style="color:white" no-lines class="item1">
            <ion-input placeholder="*Consignee Last Name" [(ngModel)]="clname" type="text"></ion-input>
          </ion-item>
        </div>
    
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Consignee Address" [(ngModel)]="caddress" type="text"></ion-input>
        </ion-item>
      </div>
    
      <div >
          <span class="states" text-color="my-custom-color2">*Consignee City</span>
        </div>
      
        <div> 
          <ion-item style="color:white" no-lines class="item2" >
            <ion-select class="Select" [(ngModel)]="city">
              <ion-option class="option" [value]="c.city" *ngFor="let c of cityData">{{c.city}}</ion-option>
            </ion-select>
          </ion-item>
        </div> 
    
        <div>
            <span class="states" text-color="my-custom-color2">*Consignee State</span>
            </div>

            <div>
          <ion-item style="color:white" no-lines class="item2">
            <ion-select class="Select" [(ngModel)]="states">
              <ion-option *ngFor="let s of stateData">{{s.label}}</ion-option>
            </ion-select>
          </ion-item>
        </div>


        <div>
            <span class="states" text-color="my-custom-color2">*Consignee Country</span>
          </div>
        
          <div>
            <ion-item style="color:white" no-lines class="item2">
              <ion-select class="Select" [(ngModel)]="countries">
                <ion-option class="option" [value]="c.country" *ngFor="let c of countryData">{{c.country}}</ion-option>
              </ion-select>
            </ion-item>
          </div>
  
    
  
    
      <div class="button">
          <button ion-button block tappable color="fcmb2" (click)="next()">
            <span style="font-weight:bold; color:white">NEXT</span>
          </button>
          </div>
        </ion-item-group> 
  
  </ion-content>
