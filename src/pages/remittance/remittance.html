
<ion-header>

    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">REMITTANCE</span>
      </ion-title>
    </ion-navbar>
  
  </ion-header> 
   
  
  <ion-content padding>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  
      <ion-list>
  
          <div (click)="itemTapped(r)" [ngClass]="r.status" class="general"  *ngFor="let r of FormRemittance">
              <h5>Beneficiary:{{r.name}}</h5>
              <h6>Form Number:{{r.formnumber}}</h6>
              <p>Status:{{r.status}}</p>
              <span>Created On:{{r.date}}</span>
          </div>
  
      </ion-list>
  
      <ion-fab right bottom (click)="fab()">
          <button ion-fab color="fcmb2"><ion-icon name="add"></ion-icon></button>
          
        </ion-fab>
  
  </ion-content>
