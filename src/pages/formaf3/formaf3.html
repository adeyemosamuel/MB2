
<ion-header>

    <ion-navbar color="fcmb">
        <ion-title text-center>
          <span text-color="my-custom-color">FORM A</span>
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
      <ion-item-divider>
          <span>PAYMENT DETAILS</span>
        </ion-item-divider>

        <div padding>
        <ion-list>
        <ion-item no-lines>
          <ion-label stacked>Purpose of Payment*</ion-label>
          <ion-select interface="action-sheet"  class="Select" [(ngModel)]="payment">
            <ion-option class="option" [value]="p.purpose" *ngFor="let p of purposeData">{{p.purpose}}</ion-option>
          </ion-select>
        </ion-item>
 
          <ion-item no-lines>
              <ion-label stacked>Amount*</ion-label>
            <ion-select interface="action-sheet"  class="Select" [(ngModel)]="amount">
              <ion-option class="option" [value]="a.amount" *ngFor="let a of amountData">{{a.amount}}</ion-option>
            </ion-select>
          </ion-item>
     
            <ion-item no-lines>
                <ion-label stacked>Charge Amount*</ion-label>
              <ion-select interface="action-sheet"  class="Select" [(ngModel)]="charge">
                <ion-option class="option" [value]="c.charge" *ngFor="let c of chargeData">{{c.charge}}</ion-option>
              </ion-select>
            </ion-item>

              <ion-item no-lines >
                  <ion-label stacked>Amount applied in words*</ion-label>
                <ion-input [(ngModel)]="applied" type="text"></ion-input>
              </ion-item>

    
        <ion-item no-lines  class="text-area">
            <ion-label stacked>Remittance Info</ion-label>
          <ion-textarea [(ngModel)]="info" rows="2" placeholder="Remittance Info"></ion-textarea>
        </ion-item> 

      <ion-item no-lines>
          <ion-label stacked>Valid for Forex*</ion-label>
          <ion-select interface="action-sheet" class="Select" [(ngModel)]="valid">
            <ion-option value="yes">Yes</ion-option>
            <ion-option value="no">No</ion-option>
           </ion-select>
        </ion-item>
 
          <ion-item  no-lines>
              <ion-label stacked>Transfer Account*</ion-label>
            <ion-select interface="action-sheet"  class="Select" [(ngModel)]="transfer">
              <ion-option class="option" [value]="a.account" *ngFor="let a of accountData">{{a.account}}</ion-option>
            </ion-select>
          </ion-item> 
       
 
            <ion-item no-lines>
                <ion-label stacked>Estimated Debit Amount*</ion-label>
              <ion-input [(ngModel)]="estimated" type="text"></ion-input>
            </ion-item>

           </ion-list>

            <button class="button" ion-button block tappable color="fcmb" (click)="next()">
              <span style="font-weight:bold; color:white">NEXT</span>
            </button>

          </div>

          </ion-item-group>
</ion-content>
