<ion-header>


    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">FORM NXP</span>
      </ion-title>
  
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item-group>
      <div class="general">
        <h4 no-lines color="fcmb" text-color="my-custom-color">BY ORDER OF</h4>
      </div>
  
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="First Name" [ngModel]="selectedItem2?.fname" (ngModelChange)="selectedItem2.fname= $event" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="Last Name" [ngModel]="selectedItem2?.lname" (ngModelChange)="selectedItem2.lname= $event" type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="Address" [ngModel]="selectedItem2?.address" (ngModelChange)="selectedItem2.address= $event"type="text"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">City</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.city" (ngModelChange)="selectedItem2.city= $event">
            <ion-option class="option" [value]="c.city" *ngFor="let c of cityData">{{c.city}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">State</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.states" (ngModelChange)="selectedItem2.states= $event">
            <ion-option *ngFor="let s of stateData">{{s.label}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
  
      <div>
        <span class="states" text-color="my-custom-color2">Country</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.countries" (ngModelChange)="selectedItem2.countries= $event">
            <ion-option class="option" [value]="c.country" *ngFor="let c of countryData">{{c.country}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div class="general">
        <h4 no-lines color="fcmb" text-color="my-custom-color">PAYMENT DETAILS</h4>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Transfer Account</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.account" (ngModelChange)="selectedItem2.account= $event">
            <ion-option class="option" [value]="a.account" *ngFor="let a of accountData">{{a.account}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">Domiciliary Account</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.domiciliary" (ngModelChange)="selectedItem2.domiciliary= $event">
            <ion-option class="option" [value]="d.domiciliary" *ngFor="let d of domiciliaryData">{{d.domiciliary}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Domiciliary Amount" [ngModel]="selectedItem2?.domammount" (ngModelChange)="selectedItem2.domammount= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Form Purpose Code</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.formpurpose" (ngModelChange)="selectedItem2.formpurpose= $event">
            <ion-option class="option" [value]="f.formpurpose" *ngFor="let f of formpurposeData">{{f.formpurpose}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item1">
          <ion-input placeholder="*Pin Code" [ngModel]="selectedItem2?.pincode" (ngModelChange)="selectedItem2.pincode= $event" type="number"></ion-input>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Charge Account</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.charge" (ngModelChange)="selectedItem2.charge= $event">
            <ion-option class="option" [value]="c.charge" *ngFor="let c of chargeData">{{c.charge}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
        <span class="states" text-color="my-custom-color2">*Prefix</span>
      </div>
  
      <div>
        <ion-item style="color:white" no-lines class="item2">
          <ion-select class="Select" [ngModel]="selectedItem2?.prefix" (ngModelChange)="selectedItem2.prefix= $event">
            <ion-option class="option" [value]="p.prefix" *ngFor="let p of prefixData">{{p.prefix}}</ion-option>
          </ion-select>
        </ion-item>
      </div>
  
      <div>
          <span class="states" text-color="my-custom-color2">Due Date Payment</span>
        </div>
    
        <div>
          <ion-item style="color:white" no-lines class="item2">
            <ion-datetime displayFormat="YYYY-MM-DD" pickerFormat="MMM DD YYYY" [ngModel]="selectedItem2?.date" (ngModelChange)="selectedItem2.date= $event"></ion-datetime>
          </ion-item>
        </div> 
  
      <div class="button">
        <button ion-button block tappable color="fcmb2" (click)="next()">
          <span style="font-weight:bold; color:white">NEXT</span>
        </button>
      </div>
  
    </ion-item-group>
  </ion-content>
